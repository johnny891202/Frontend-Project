<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/pure.css">
    <link rel="stylesheet" href="css/all.css">
</head>
<body>
    <div class="wrap">
        <div class="header">
            <!-- LOGO -->
            <h1><a class="logo" href="#">琪琪西餐廳</a></h1>
            <!-- 選單 -->
            <ul class="menu">
                <li><a href="#">特色</a></li>
                <li><a href="#">主廚</a></li>
                <li><a href="#">地圖</a></li>
            </ul>
        </div>
        <!-- 登入頁面 -->
        <div class="login">
            <h2>琪琪西餐廳</h2>
            <p>享受美食好味道</p>
            <!-- 表單 -->
            <div class="form-login">
                <form class="pure-form pure-form-stacked">
                    <fieldset>
                        <label for="stacked-email">電子信箱</label>
                        <input class="form-text" type="email" id="stacked-email" placeholder="Email" />
                        <label for="stacked-password">密碼</label>
                        <input class="form-text" type="password" id="stacked-password" placeholder="Password" />
                        <a class="forget-password" href="#">忘記密碼?</a>
                        <div class="button">
                            <button type="submit" class="login-button btn btn-primary">登入</button>
                            <button type="submit" class="register-button btn btn-primary">註冊</button>
                        </div>
                    </fieldset>
                </form>
            </div>
        </div>
        <!-- 表尾 -->
        <div class="footer">
            <h1><a href="#">琪琪西餐廳</a></h1>
        </div>
    </div>
</body>
</html>
