<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css"/>
    <link rel="stylesheet" href="css/lightbox.css">
    <link rel="stylesheet" href="css/all.css">
</head>
<body>
    <div class="wrap">
        <!-- Swiper -->
        <div class="swiper">
            <div class="swiper-wrapper">
                <!-- 輪播項目 -->
                <div class="swiper-slide">
                    <img src="images/Swiper_images/toystory.jpg" alt="">
                </div>
                <div class="swiper-slide">
                    <img src="images/Swiper_images/walle.jpg" alt="">
                </div>
                <div class="swiper-slide">
                    <img src="images/Swiper_images/up.jpg" alt="">
                </div>
            </div>
            <!-- 分頁設置 -->
            <div class="swiper-pagination"></div>
        
            <!-- 換頁箭頭 -->
            <div class="swiper-button-prev"></div>
            <div class="swiper-button-next"></div>
        </div>

        <div class="introduce">
            <div class="character">
                <h3>人物圖片</h3>
                <div class="picture">
                    <a href="images/小新.png" data-lightbox="roadtrip"><img src="images/小新.png" alt=""></a>
                    <a href="images/風間.png" data-lightbox="roadtrip"><img src="images/風間.png" alt=""></a>
                    <a href="images/妮妮.png" data-lightbox="roadtrip"><img src="images/妮妮.png" alt=""></a>
                    <a href="images/阿呆.png" data-lightbox="roadtrip"><img src="images/阿呆.png" alt=""></a>
                    <a href="images/正男.png" data-lightbox="roadtrip"><img src="images/正男.png" alt=""></a>
                </div>
            </div>
            <div class="drama">
                <h3>劇場照片</h3>
                <div class="drama_picture">
                    <a href="images/劇照.jpg" data-lightbox="roadtrip2"><img src="images/劇照.jpg" alt=""></a>
                    <a href="images/劇照2.jpg" data-lightbox="roadtrip2"><img src="images/劇照2.jpg" alt=""></a>
                    <a href="images/劇照5.jpg" data-lightbox="roadtrip2"><img src="images/劇照5.jpg" alt=""></a>
                </div>
            </div>
        </div>
    </div>
    

    <script src="js/jquery-3.7.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
    <script src="js/lightbox-plus-jquery.min.js"></script>
    <script src="js/all.js"></script>
</body>
</html>
