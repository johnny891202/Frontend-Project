<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>第十五章章節作業</title>
    
</head>
<body>
    <h2>註冊功能</h2>
    <form action="index.html" class="signUpForm">
        帳號 : 
        <input type="text" class="account">
        <br>
        密碼 : 
        <input type="text" class="password">
        <br>
        <input type="button" value="註冊" class="signUp">
    </form>
    
    <h2>登入功能</h2>
    <form action="index.html" class="loginForm">
        帳號 : 
        <input type="text" class="loginAccount">
        <br>
        密碼 : 
        <input type="text" class="loginPassword">
        <br>
        <input type="button" value="登入" class="login">
    </form>

    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <script src="js/all.js"></script>
</body>
</html>
