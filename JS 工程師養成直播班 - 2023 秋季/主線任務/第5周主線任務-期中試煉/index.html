<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>第五周主線任務</title>
    <!-- CSS -->
    <link rel="stylesheet" href="css/all.css">
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css'/>
</head>
<body>
    <div class="wrap">
        <!-- 新增套票表單區 -->
        <div class="addTicket-panel">
            <!-- 左邊圖片區 -->
            <div class="logo">
                <img src="images/main_img.png" alt="">
                <img src="images/logo.png" alt="">
            </div>
            <!-- 右邊表單區 -->
            <form action="" class="addTicket-form">
                <h1 class="title">
                    <i class="fas fa-plus-circle">新增旅遊套票</i>
                </h1>
                <ul class="form-group">
                    <li>
                        <label for="ticketName">套票名稱</label>
                        <input type="text" class="ticketName" placeholder="請填寫套票名稱" name="套票名稱"> 
                    </li>
                    <li>
                        <label for="ticketImgUrl">圖片網址</label>
                        <input type="text" class="ticketImgUrl" placeholder="請填寫圖片網址" name="圖片網址"> 
                    </li>
                    <li>
                        <label for="ticketRegion">景點地區</label>
                        <select class="ticketRegion" name="景點地區" id="ticketRegion">
                            <option value="" disabled selected hidden>請選擇景點地區</option>
                            <option value="台北">台北</option>
                            <option value="台中">台中</option>
                            <option value="高雄">高雄</option>
                        </select>
                    </li>
                    <li>
                        <label for="ticketPrice">套票金額</label>
                        <input type="number" class="ticketPrice" placeholder="請填寫套票金額" name="套票金額" min="0"> 
                    </li>
                    <li>
                        <label for="ticketNum">套票組數</label>
                        <input type="number" class="ticketNum" placeholder="請填寫套票組數" name="套票組數" min="1"> 
                    </li>
                    <li>
                        <label for="ticketRate">套票星級</label>
                        <input type="number" class="ticketRate" placeholder="請填寫套票星級(1~10)" name="套票星級" min="1"> 
                    </li>
                    <li>
                        <label for="ticketDescription">套票描述</label>
                        <textarea class="ticketDescription" placeholder="請填寫套票描述(限100字)" name="套票描述"></textarea> 
                    </li>
                </ul>
                <input type="button" class="addTicket-btn" value="新增套票">
            </form>
        </div>
        <!-- 搜尋內容區 -->
        <div class="main-content">
            <!-- 搜尋區 -->
            <div class="search">
                <select name="" class="regionSearch">
                    <option value="">全部地區</option>
                    <option value="台北">台北</option>
                    <option value="台中">台中</option>
                    <option value="高雄">高雄</option>
                </select>
                <p class="searchResult-text">本次搜尋共3筆資料</p>
            </div>
            <!-- 套票列表區 -->
            <ul class="ticketList">
                
            </ul>
        </div>
    </div>


    <script src="js/all.js"></script>
</body>
</html>
